<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Bootstrap-Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header class="container-fluid bg-white">
             <div class="row">
                <div class="col-2">
                    <div class="container-img">
                   <img src="img/mobile-logo.png" alt="logo">
                   <img src="img/logo.svg" alt="logo">
                    </div>
                </div> 
                <div class="col-9">
                    <div class="form-outline p-3">
                        <input type="search" id="form1" class="form-control " placeholder="Prova a cercare:Lezioni di Laravel" aria-label="Search" />
                      </div>
                </div>
                <div class="col-1 py-3 section-item">
                    <ul class="d-flex justify-content-between m-0 px-0">
                                 <li><i class="fa-solid fa-list-ul"></i></li>
                                 <li><i class="fa-solid fa-circle-question"></i></li>
                                  <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        <div class="dropdown ">
                                <button class="bg-transparent border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell fs-1" style="color: #d0b739;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
             </div>
        </header>
        <main>
            <aside id="side-bar">
                <nav class="side-bar-top d-flex flex-column justify-content-between align-items-center py-3 overflow-hidden">
                    <ul class="text-white p-0">
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-house m-2 fs-5"></i>
                            <span><a href="#">Home</a></span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-chart-simple m-2 fs-3"></i>
                            <span><a href="#">Stats</a></span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-signal m-2 fs-5"></i>
                            <span ><a href="#">Signals</a></span>
                        </li>
                    </ul>
                    <ul class="side-bar-bottom text-white pt-0 px-2">
                        <li class="m-1 px-1">
                            <i class="fa-solid fa-gear m-2 fs-5"></i>
                            <span><a class="text-white" href="#">Admin</a></span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div id="main-content">
                <section id="main-nav" class="bg-primary">
                    <div class="container-fluid">
                        <div class="row">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                </section>
                <div class="container-fluid">
                    <div id="dashbord" class="row">
                        <div class="col-12 col-lg-8">
                            <div class="card">
                                <h2>Possime classi</h2>
                                <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Data inizio</th>
                                        <th scope="col">ROI</th>
                                        <th scope="col">Stato</th>
                                        <th scope="col">Azioni</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row"><i class="fa-solid fa-code bg-fa-code text-white rounded-circle my_icon text-center align-middle py-1 fs-5 me-2"></i> Classe 75</th>
                                        <td>15 Feb 2021</td>
                                        <td>20%</td>
                                        <td><span class="bg-done text-white border">done</span></td>
                                        <td><span><i class="fa-solid fa-pen fa-pen-fa-color"></i></span><span><i class="fa-pen-fa-color  fa-solid fa-trash"></i></span></td>
                                      </tr>
                                      <tr>
                                        <th scope="row"><i class="fa-solid fa-code bg-fa-code text-white rounded-circle my_icon text-center align-middle py-1 fs-5 me-2"></i> Classe 76</th>
                                        <td>15 Feb 2021</td>
                                        <td>20%</td>
                                        <td><span class="bg-done text-white border">done</span></td>
                                        <td><span><i class="fa-solid fa-pen fa-pen-fa-color"></i></span><span><i class="fa-pen-fa-color  fa-solid fa-trash"></i></span></td>                                      </tr>
                                      <tr>
                                        <th scope="row">Stato</th>
                                        <td colspan="2">Larry the Bird</td>
                                        <td>@twitter</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">Azioni</th>
                                        <td colspan="2">Larry the Bird</td>
                                        <td>@twitter</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                            <div class="card"></div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
