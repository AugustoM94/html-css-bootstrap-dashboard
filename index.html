<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Bootstrap-Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header class="container-fluid">
             <div class="row">
                <div class="col-2">
                    <div class="container-img">
                   <img src="img/mobile-logo.png" alt="logo">
                   <img src="img/logo.svg" alt="logo">
                    </div>
                </div> 
                <div class="col-8">

                </div>
                <div class="col-2">

                </div>
             </div>
        </header>
        <main>
            <aside id="side-bar">
                <nav class="side-bar-top d-flex flex-column justify-content-between align-items-center py-3 overflow-hidden">
                    <ul class="text-white p-0">
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-house m-2 fs-5"></i>
                            <span><a href="#">Home</a></span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-chart-simple m-2 fs-3"></i>
                            <span><a href="#">Stats</a></span>
                        </li>
                        <li class="d-flex justify-content-start align-items-center m-1 px-1">
                            <i class="fa-solid fa-signal m-2 fs-5"></i>
                            <span ><a href="#">Signals</a></span>
                        </li>
                    </ul>
                    <ul class="side-bar-bottom text-white pt-0 px-2">
                        <li class="m-1 px-1">
                            <i class="fa-solid fa-gear m-2 fs-5"></i>
                            <span><a class="text-white" href="#">Admin</a></span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div id="main-content">
                <section id="main-nav" class="bg-primary">
                    <div class="container-fluid">
                        <div class="row">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                </section>
                <div class="container-fluid">
                    <div id="dashbord" class="row">
                        <div class="col-12 col-lg-8">
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
